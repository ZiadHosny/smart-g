<div class="container-app">
    <div class="tabs-container">
        <div class="d-flex" style="flex-wrap: wrap;">
            <div class="tab active">
                <a href="">Tasks</a>
            </div>
            <div class="tab">
                <a href="">Schedules</a>
            </div>
            <div style="width: 1px; height: 100%; background-color: #ababab;"></div>
            <div class="tab">
                <a href="">Failed SubTasks</a>
            </div>
            <div class="separator d-none d-md-block">
            </div>
        </div>
        <div class="flex-center">
            <a href="" class="add-btn">
            </a>
            <a href="" class="filter">
                <img src="../../assets/images/Filter Logo.png" alt="" srcset="">
            </a>
        </div>
    </div>
    <div class="task-list">
        <div *ngFor="let task of tasksPage">
            <app-task [task]="task"></app-task>
        </div>
        <nav *ngIf="tasks.length > tasksPerPage">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link prev" [ngClass]="{'disabled': disablePrev === true}" style="width: 52px;"
                        (click)="onClickPrev()">Previous</a>
                </li>
                <div *ngFor="let page of pages">
                    <li class="page-item "><a class="page-link" (click)="onClick(page)"
                            [ngClass]="{'active': page === currentPage}">{{page}}</a></li>
                </div>
                <li class="page-item">
                    <a class="page-link next" [ngClass]="{'disabled': disableNext === true}" style="width: 35px;"
                        (click)="onClickNext()">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
